<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <div class="box">
    <div class="container">
      <div id="adv-id"></div>
  
      <div id="quote-box"></div>

      <div class="pattern-divider">
        <img src="images/pattern-divider-desktop.svg" alt="pattern-divider" class="divider-img">
      </div>
      
      <button id="btn" class="rnd-btn">
        <img src="images/icon-dice.png" alt="dice-icon">
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aasim Akhtar</a>.
  </div>

  <script src="script.js"></script>

</html>
